<div class="container w-max pt-5">
  <div
    class="form-group text-lg login-form opacity-70 rounded-3xl bg-gray-800 hover:bg-black"
  >
    <div style="width: 12%; position: relative; left: 3%; margin-top: 0.5rem">
      <a href="/"
        ><img
          src="https://cdn0.iconfinder.com/data/icons/controls-add-on/48/v-40-512.png"
          alt=""
      /></a>
    </div>
    <form
      class="form-group pl-5 pr-5 pb-5"
      method="POST"
      enctype="application/x-www-form-urlencoded"
    >
      <center><img src="/assets/logo.png" class="w-24" alt="" /></center>
      <div class="text-center text-5xl pb-5">Welcome to G2Edu</div>
      <label for="">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control focus:ring-2 focus:ring-blue-900"
        placeholder="Input your username..."
        required
      />
      <!-- <p id="usernameFail" class="text-danger"></p> -->

      <label for="" class="pt-3">Password</label>
      <input
        type="password"
        class="form-control focus:ring-2 focus:ring-blue-900"
        placeholder="Input your password..."
        id="password"
        name="password"
        required
      />
      <!-- <p id="passwordFail" class="text-danger pb-3"></p> -->
      <input type="checkbox" onclick="ShowPasword()" /> Show Password
      <br />
      <label>
        <input type="checkbox" checked="checked" name="remember" /> Remember me
      </label>
      <br />
      <br />
      <button type="submit" class="btn btn-primary mt-3" id="btn">Login</button>
    </form>
    {{#if error}}
    <p id="error" class="text-danger" align="center">{{ error }}</p>
    {{/if}}
  </div>
</div>
