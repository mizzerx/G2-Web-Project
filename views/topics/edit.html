<div class="container p-5 border-5">
  <div style="width: 3%; position: relative; left: 3%; margin-top: 0.5rem">
    <a href="/admin"
      ><img
        src="https://cdn0.iconfinder.com/data/icons/controls-add-on/48/v-40-512.png"
        alt=""
    /></a>
  </div>
  <h2 class="text-center text-4xl">
    Update Closure Date <i class="fas fa-pen-fancy"></i>
  </h2>
  <form
    action="/topics/edit"
    class="p-5"
    method="POST"
    enctype="application/x-www-form-urlencoded"
  >
    <div class="mb-3">
      <label for="" class="form-label">First Closure Date</label>
      <input
        type="text"
        class="form-control"
        id=""
        value="{{topic.firstClosureDate}}"
        disabled
      />
      <br />
      <input
        type="datetime-local"
        class="form-control"
        id=""
        name="firstClosureDate"
      />
    </div>
    <div class="mb-3">
      <label for="" class="form-label">First Closure Date</label>
      <input
        type="text"
        class="form-control"
        id=""
        value="{{topic.finalClosureDate}}"
        disabled
      />
      <br />
      <input
        type="datetime-local"
        class="form-control"
        id=""
        name="finalClosureDate"
      />
    </div>
    <input type="hidden" value="{{topic._id}}" name="id" />
    <button class="btn btn-primary" type="submit">Update</button>
  </form>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
