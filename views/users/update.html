<div class="container p-5 border-5">
  <h2 class="text-center text-4xl">
    Update User Account <i class="fas fa-pen-fancy"></i>
  </h2>
  <form
    action="/users/update"
    class="p-5 needs-validation"
    method="POST"
    enctype="application/x-www-form-urlencoded"
    novalidate
  >
    <div class="mb-3">
      <label for="" class="form-label"> New Password</label>
      <input
        type="text"
        class="form-control"
        id="password"
        name="password"
        required
      />
      <div class="invalid-feedback">Please enter password</div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Re enter Password</label>
      <input
        type="text"
        class="form-control"
        id="re-password"
        name="re-password"
        required
      />
      <div class="invalid-feedback">Please enter correct password again!</div>
    </div>
    <input type="hidden" value="{{id}}" name="id" />
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
</div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation');

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        'submit',
        function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');

          if (
            document.querySelector('#re-password').value !=
            document.querySelector('#password').value
          ) {
            document.querySelector('#re-password').classList.add('is-invalid');
            event.preventDefault();
            event.stopPropagation();
          }
        },
        false
      );
    });
  })();
</script>
