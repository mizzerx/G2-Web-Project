<div class="container p-5 border-5">
  <h2 class="text-center text-4xl">
    Add New Article <i class="fas fa-pen-fancy"></i>
  </h2>
  <form
    action="/articles/create"
    class="p-5 needs-validation"
    method="POST"
    enctype="multipart/form-data"
    novalidate
  >
    <div class="mb-3">
      <label for="" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Type title here"
        name="title"
        required
      />
      <div class="invalid-feedback">Please fill title</div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Content</label>
      <textarea
        class="form-control"
        id=""
        rows="10"
        placeholder="Type content here"
        name="content"
        required
      ></textarea>
      <div class="invalid-feedback">Please fill content</div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Please choose topic for articles</label>
      <select class="form-select" aria-label="Topic" name="topic_name" required>
        <option disabled selected value="">Choose topic</option>
        <option value="Tech">Technology</option>
        <option value="AI">AI</option>
        <option value="IoT">IoT</option>
      </select>
      <div class="invalid-feedback">Please select Topic</div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">You can also upload pdf file here</label>
      <input class="form-control" type="file" id="" multiple name="docs" />
    </div>
    <!-- <div id="multiple-file-preview">
      <ul id="sortable"></ul>
    </div> -->
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck"
        required
      />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation');

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        'submit',
        function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        },
        false
      );
    });
  })();
</script>
